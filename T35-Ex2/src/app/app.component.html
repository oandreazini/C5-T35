<div class="container">
  <div class="row">
    <p class="text-primary ms-5 header fs-1">Formulario de contacto</p>
    <form class="form-horizontal" method="post">
      <fieldset>
        <div class="form-group">
          <div class="col-md-4 mt-2 ms-5">
            <label for="fname">Nombre: </label>
            <input id="name" name="name" type="text" class="form-control" [(ngModel)]="name">
            <p class="text-danger mb-3">{{message1}}</p>
          </div>
        </div>
        <div class="form-group">
          <div class="col-md-4 mt-2 ms-5">
            <label for="fname">Email: </label>
            <input id="email" name="email" type="text" class="form-control" [(ngModel)]="email">
            <p class="text-danger mb-3">{{message2}}</p>
          </div>
        </div>

        <div class="form-group">
        <div class="col-md-4 mt-2 ms-5">
          <label for="fname">Mensaje: </label>
          <textarea  id="fname" name="comments" class="form-control" type="text" [(ngModel)]="comments"></textarea>
          <p class="text-danger mb-3">{{message3}}</p>
        </div>
        </div>

        <div class="col-md-4 mt-2 ms-5">
            <label class="form-label" for="grupo">2 + 3 = ?</label>
            <input class="form-control" name="check" type="text" [(ngModel)]="check">
            <p class="text-danger mb-3">{{message4}}</p>
          </div>

        <div class="form-group">
          <div class="col-md-12 ms-5 mt-3">
            <button type="submit" class="btn btn-primary btn-lg" (click)="createForm()">Enviar</button>
          </div>
        </div>
      </fieldset>
    </form>
  </div>
  <hr>
  <h1 class="text-primary mt-3 mb-3">Listado de contactos</h1>
  <app-register-client [data]="client"></app-register-client>
</div>
